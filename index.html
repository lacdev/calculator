<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h2>Calculator</h2>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="clear" value="clear">AC</button>
                <button class="delete" value="delete">Del</button>
                <button class="decimal" value=".">.</button>
                <button class="operator" value="+">+</button>
                <button class="number" value="9">9</button>
                <button class="number" value="8">8</button>
                <button class="number" value="7">7</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="operator" value="*">*</button>
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>
                <button class="operator" value="/">รท</button>
                <button class="number" value="0">0</button>
                <button class="equals" value="equals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">Created with &#128150 for The Odin Project</footer>
  </body>
</html>
